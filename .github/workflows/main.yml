name: Build & Push Docker Image to ACR

on:
  push:
    branches:
      - main

# Optional: run on PRs too (build only, no push)
# pull_request:
#   branches: [main]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # useful for git-based versioning if you ever need it

      # ────────────────────────────────────────────────
      # Option A: Azure CLI + federated credentials (preferred - no long-lived secrets)
      # ────────────────────────────────────────────────
      # - name: Log in to Azure (OIDC)
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ────────────────────────────────────────────────
      # Option B: Classic username + password (what you have now)
      # ────────────────────────────────────────────────
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login --name ${{ secrets.ACR_LOGIN_SERVER}} --username ${{ secrets.ACR_USERNAME }} --password ${{ secrets.ACR_PASSWORD }}

      # ────────────────────────────────────────────────
      # Docker metadata → nice tags & labels
      # ────────────────────────────────────────────────
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ACR_NAME }}.azurecr.io/pwc-tax-data-api
          tags: |
            type=raw,value=v-${{ github.sha }},enable=true
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      # ────────────────────────────────────────────────
      # Setup Buildx (supports cache & multi-platform)
      # ────────────────────────────────────────────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ────────────────────────────────────────────────
      # Build + push
      # ────────────────────────────────────────────────
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile               # change if not in root
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64   # same as your original
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: show digest
      - name: Show image digest
        if: always()
        run: echo "Image digest → ${{ steps.meta.outputs.digest || 'not pushed' }}"