name: Build & Push Docker Image to Private ACR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3.10.0

    # creation of docker builder

    - name: Create Docker builder
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap

    # Step 1: Checkout the repository with minimal history
    - name: Checkout code
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 1

    - name: Configure Azure credentials
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Verify ACR
      run: |
        az account show
        az acr list -o table

    - name: Login to ACR
      run: |
        az acr login --name $(echo "${{ secrets.ACR_LOGIN_SERVER }}" | cut -d'.' -f1)
        
    - name: Get short SHA
      id: sha
      run: echo "SHORT_SHA=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

    - name: Build and push Docker image for API
      run: |
        # Build and push the image with multi-platform support
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t ${{ secrets.ACR_LOGIN_SERVER }}/pwc-tax-data-api:v-${{ env.SHORT_SHA }} \
          -t ${{ secrets.ACR_LOGIN_SERVER }}/pwc-tax-data-api:latest \
          --push .