name: Trigger auto deployment for pwc-tax-data-api-env

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pwc-tax-data-api-env-AutoDeployTrigger-20093ad5-dc72-4fb9-b40c-98815298abe4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PWCTAXDATAAPIENV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PWCTAXDATAAPIENV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PWCTAXDATAAPIENV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.PWCTAXDATAAPIENV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PWCTAXDATAAPIENV_REGISTRY_PASSWORD }}
          containerAppName: pwc-tax-data-api-env
          resourceGroup: rg-acr-dev
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


